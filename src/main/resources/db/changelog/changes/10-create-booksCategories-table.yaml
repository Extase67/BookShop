databaseChangeLog:
  - changeSet:
      id: create-booksCategories-table
      author: d.nosenko
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: books_categories_book
            baseTableName: book_category
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: books_categories_category
            baseTableName: book_category
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id